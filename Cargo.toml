[[bench]]
name = "mvg"
harness = false

[[bench]]
name = "gev"
harness = false

[[bench]]
name = "wishart"
harness = false

[[bench]]
name = "categorical"
harness = false

[[bench]]
name = "beta"
harness = false

[[bench]]
name = "quad"
harness = false

[[bench]]
name = "rv"
harness = false
